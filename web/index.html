<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStreamPuller - Video/Audio Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            text-align: left;
            margin-bottom: -10px;
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: calc(100% - 24px); /* Account for padding */
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GoStreamPuller API Web Interface</h1>
        <p>
            A simple tool to fetch information, stream, or download video and audio content from various online sources.
            Powered by <code>yt-dlp</code> and <code>ffmpeg</code>.
        </p>
        <form action="{{.AppURL}}/load-info" method="post">
            <label for="url">Enter Video/Audio URL:</label>
            <input type="text" id="url" name="url" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
            <button type="submit">Load Video Info</button>
            {{ if .Error }}
                <div class="error-message">{{ .Error }}</div>
            {{ end }}
        </form>
    </div>
</body>
</html>
